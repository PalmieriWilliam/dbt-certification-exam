seeds:
  - name: jaffle_shop_raw__customers
    description: "Customer data from the jaffle shop"
    columns:
      - name: id
        description: "Unique identifier for each customer"
      - name: name
        description: "Name of the customer"

  - name: jaffle_shop_raw__items
    description: "Items in each order from the jaffle shop"
    columns:
      - name: id
        description: "Unique identifier for each item"
      - name: order_id
        description: "Reference to the order this item belongs to"
      - name: sku
        description: "Stock keeping unit for the item"

  - name: jaffle_shop_raw__orders
    description: "Orders placed in the jaffle shop"
    columns:
      - name: id
        description: "Unique identifier for each order"
      - name: customer
        description: "Reference to the customer who placed the order"
      - name: ordered_at
        description: "Timestamp when the order was placed"
      - name: store_id
        description: "Store where the order was placed"
      - name: subtotal
        description: "Total cost before taxes"
      - name: tax_paid
        description: "Amount of tax paid for the order"
      - name: order_total
        description: "Total amount for the order including tax"

  - name: jaffle_shop_raw__products
    description: "Product details from the jaffle shop"
    columns:
      - name: sku
        description: "Unique identifier for the product"
      - name: name
        description: "Name of the product"
      - name: type
        description: "Type of the product"
      - name: price
        description: "Price of the product"
      - name: description
        description: "Description of the product"

  - name: jaffle_shop_raw__stores
    description: "Stores where jaffle shop products are sold"
    columns:
      - name: id
        description: "Unique identifier for each store"
      - name: name
        description: "Name of the store"
      - name: opened_at
        description: "Date when the store was opened"
      - name: tax_rate
        description: "Sales tax rate for the store"

  - name: jaffle_shop_raw__supplies
    description: "Supplies used in the jaffle shop"
    columns:
      - name: id
        description: "Unique identifier for each supply"
      - name: name
        description: "Name of the supply"
      - name: cost
        description: "Cost of the supply"
      - name: perishable
        description: "Whether the supply is perishable"
      - name: sku
        description: "SKU of the supply"
